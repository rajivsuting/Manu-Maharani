steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "gcr.io/$PROJECT_ID/manumaharani-client:$COMMIT_SHA"
      - "-t"
      - "gcr.io/$PROJECT_ID/manumaharani-client:latest"
      - "-f"
      - "/workspace/apps/client/Dockerfile"
      - "/workspace"

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/manumaharani-client:$COMMIT_SHA"

  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "gcr.io/$PROJECT_ID/manumaharani-client:latest"

  # Deploy to Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "manumaharani-client"
      - "--image"
      - "gcr.io/$PROJECT_ID/manumaharani-client:$COMMIT_SHA"
      - "--region"
      - "asia-south1"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"
      - "--port"
      - "8080"
      - "--memory"
      - "512Mi"
      - "--cpu"
      - "1"
      - "--min-instances"
      - "0"
      - "--max-instances"
      - "10"

images:
  - "gcr.io/$PROJECT_ID/manumaharani-client:$COMMIT_SHA"
  - "gcr.io/$PROJECT_ID/manumaharani-client:latest"

options:
  machineType: "N1_HIGHCPU_8"
  logging: CLOUD_LOGGING_ONLY
